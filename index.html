<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #calculator-app {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 320px;
            border: 1px solid #e0e0e0;
        }

        .display {
            background-color: #222;
            color: #fff;
            font-size: 3em;
            padding: 20px 25px;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border-bottom: 1px solid #333;
            box-sizing: border-box;
            font-weight: 300;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px; /* Minimal gap for button separation */
            background-color: #e0e0e0; /* Background for the gaps */
        }

        .buttons button {
            border: none;
            padding: 20px 0;
            font-size: 1.8em;
            background-color: #f9f9f9;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            outline: none;
            user-select: none; /* Prevent text selection */
            font-weight: 400;
        }

        .buttons button:hover {
            background-color: #e9e9e9;
        }

        .buttons button:active {
            transform: scale(0.98);
            background-color: #d9d9d9;
        }

        .buttons .operator {
            background-color: #f09a36;
            color: #fff;
        }

        .buttons .operator:hover {
            background-color: #e08a26;
        }

        .buttons .operator:active {
            background-color: #c07a16;
        }

        .buttons .clear {
            background-color: #d9534f;
            color: #fff;
        }

        .buttons .clear:hover {
            background-color: #c9433f;
        }

        .buttons .clear:active {
            background-color: #b9332f;
        }

        .buttons .equals {
            background-color: #5cb85c;
            color: #fff;
            grid-column: span 2; /* Make equals button span two columns */
        }

        .buttons .equals:hover {
            background-color: #4cae4c;
        }

        .buttons .equals:active {
            background-color: #3ca03c;
        }

        .buttons .zero {
            grid-column: span 2; /* Make zero button span two columns */
            text-align: left;
            padding-left: 45px; /* Adjust padding for left alignment */
        }

        .buttons .decimal {
            background-color: #f0f0f0;
            color: #333;
        }

        .buttons .decimal:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="calculator-app">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button class="operator" data-action="sqrt">âˆš</button>
            <button class="operator" data-action="percent">%</button>
            <button class="operator" data-action="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="multiply">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="add">+</button>
            <button class="number zero">0</button>
            <button class="decimal" data-action="decimal">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const calculator = document.getElementById('calculator-app');
        const buttons = calculator.querySelector('.buttons');

        let displayValue = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.textContent = displayValue;
        }

        function inputDigit(digit) {
            if (displayValue === 'Error') {
                resetCalculator();
                displayValue = digit;
            } else if (waitingForSecondOperand === true) {
                displayValue = digit;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
            updateDisplay();
        }

        function inputDecimal(dot) {
            if (displayValue === 'Error') {
                resetCalculator();
                displayValue = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (waitingForSecondOperand === true) {
                displayValue = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }

            if (!displayValue.includes(dot)) {
                displayValue += dot;
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            if (displayValue === 'Error') {
                resetCalculator();
            }
            
            const inputValue = parseFloat(displayValue);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = operate(firstOperand, inputValue, operator);
                displayValue = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function operate(num1, num2, op) {
            if (isNaN(num1) || isNaN(num2)) {
                return 'Error';
            }
            if (op === 'add') {
                return num1 + num2;
            } else if (op === 'subtract') {
                return num1 - num2;
            } else if (op === 'multiply') {
                return num1 * num2;
            } else if (op === 'divide') {
                if (num2 === 0) {
                    return 'Error'; // Division by zero error handling
                }
                return num1 / num2;
            }
            return 'Error';
        }

        function handleSqrt() {
            if (displayValue === 'Error') {
                resetCalculator();
                return;
            }
            const value = parseFloat(displayValue);
            if (value < 0) {
                displayValue = 'Error';
            } else {
                displayValue = String(Math.sqrt(value));
            }
            // Unary operation, resets chain for subsequent operations unless explicitly chained
            firstOperand = null; 
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function handlePercent() {
            if (displayValue === 'Error') {
                resetCalculator();
                return;
            }
            const value = parseFloat(displayValue);
            displayValue = String(value / 100);
            // Percentage modifies the current operand. The calculation chain remains.
            updateDisplay();
        }

        function resetCalculator() {
            displayValue = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        buttons.addEventListener('click', (event) => {
            const { target } = event;
            const action = target.dataset.action;

            if (!target.matches('button')) {
                return;
            }

            if (target.classList.contains('number')) {
                inputDigit(target.textContent);
                return;
            }

            if (action === 'decimal') {
                inputDecimal('.');
                return;
            }

            if (target.classList.contains('operator')) {
                if (action === 'sqrt') {
                    handleSqrt();
                } else if (action === 'percent') {
                    handlePercent();
                } else {
                    handleOperator(action);
                }
                return;
            }

            if (action === 'calculate') {
                if (firstOperand === null || operator === null) {
                    return;
                }
                const inputValue = parseFloat(displayValue);
                const result = operate(firstOperand, inputValue, operator);
                displayValue = String(result);
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }

            if (action === 'clear') {
                resetCalculator();
                return;
            }
        });

        updateDisplay();
    </script>
</body>
</html>
